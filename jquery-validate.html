<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery-validate</title>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</head>

<body>
<img src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAkCAYAAABIdFAMAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAHhJREFUeNo8zjsOxCAMBFB/　KEAUFFR0Cbng3nQPw68ArZdAlOZppPFIBhH5EAB8b+Tlt9MYQ6i1BuqFaq1CKSVcxZ2Acs6406KUgpt5/　LCKuVgz5BDCSb13ZO99ZOdcZGvt4mJjzMVKqcha68iIePB86GAiOv8CDADlIUQBs7MD3wAAAABJRU5ErkJggg%3D%' alt="">
    <form method="get" class="cmxform" id="form1" action="">
        <fieldset>
            <legend>Login Form</legend>
            <p>
                <label for="user">Username</label>
                <input id="user" name="user" required minlength="3">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" type="password" maxlength="12" name="password" required minlength="5">
            </p>
            <p>
                <input class="submit" type="submit" value="Login">
            </p>
        </fieldset>
    </form>
    <script>
    $.validator.setDefaults({
        submitHandler: function() {
            alert("提交事件!");
        }
    });

    // 提交时验证表单
    var validator = $("#form1").validate({
        errorPlacement: function(error, element) {
            // Append error within linked label
            $(element)
                .closest("form")
                .find("label[for='" + element.attr("id") + "']")
                .append(error);
        },
        errorElement: "span",
        messages: {
            user: {
                required: " (必需字段)",
                minlength: " (不能少于 3 个字母)"
            },
            password: {
                required: " (必需字段)",
                minlength: " (字母不能少于 5 个且不能大于 12 个)",
                maxlength: " (字母不能少于 5 个且不能大于 12 个)"
            }
        }
    });

    $(".cancel").click(function() {
        validator.resetForm();
    });
    </script>
</body>
</html>
