<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table宽度自适应</title>
</head>

<body>
    <!-- 最小宽度有效 最大宽度:当内容过的时候会撑开 -->
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>第一列</th>
                <th>第二列</th>
                <th>第三列</th>
                <th>第四列</th>
                <th>第五列</th>
                <th>第六列</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="200px;">
                    <div>的撒娇发简历发到了打开</div>
                </td>
                <td width="200px;">
                    <div>的撒娇发简历发到了打开</div>
                </td>
                <td style="min-width: 200px;">
                    <div>的撒娇发简历发到了打开的撒娇发简历发到了打开的撒发到了打开的撒娇发简历发到了打开的撒娇发简历发到了打开的撒娇发简历发到了打开的撒娇发简历发到了打开</div>
                </td>
                <td style="min-width: 200px;">
                    <div>的撒娇发简历发到了打开</div>
                </td>
                <td width="200px;">
                    <div>的撒娇发简历发到了打开</div>
                </td>
                <td width="200px;">
                    <div>的撒娇发简历发到了打开</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
