<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <script type="text/javascript" src="../plugins/jQuery/jquery.js"></script>
</head>
<body>
    <div id="div">div</div>
    <button id="button">button</button>
    <a id="a" href="#">aaa</a>
    <div id="test">绑定事件</div>
    <script>
      $("#div").on("click", function(){
        alert("div");
      });
      $("#button").on("click", function(){
        alert("button");
      });
      $("#a").on("click", function(){
        alert("aaaa");
      });


      function alertBody(e){
        e.stopPropagation();
        e.preventDefault();
        alert("body");
        document.getElementsByTagName("body")[0].removeEventListener("click", alertBody,true);
      }
      $("#test").on("click", function(){
        document.getElementsByTagName("body")[0].addEventListener("click", alertBody,true);
      });
    </script>
</body>
</html>
