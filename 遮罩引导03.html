<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="need-guide" 
		style="width: 300px; height: 100px; position: absolute; top: 100px; left: 300px; background: #ddd;">
		需要引导的元素
	</div>
	<script>
		
		var canvas = window.document.createElement("canvas");
		canvas.setAttribute("width", screen.availWidth);
		canvas.setAttribute("height", screen.availHeight);
		canvas.style.position = "fixed";
		canvas.style.top = 0;
		canvas.style.left = 0;
		var context = canvas.getContext("2d");
		context.fillStyle = "rgba(0,0,0,0.5)";//设置填充色（可以是渐变色或半透明色）
		context.fillRect(0,0,canvas.width,canvas.height);//填充背景我色
		context.clearRect(300,100,300,100);//抠出一个矩形区域
		document.body.appendChild(canvas)
	</script>
</body>
</html>
