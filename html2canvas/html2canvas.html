      width: 5168,

    }).then(canvas => {
      // document.body.appendChild(canvas)

      const image = new Image();
      image.src = canvas.toDataURL();
      const alink = document.createElement('a');
      alink.href = image.src;
      alink.download = 'html2canvas.png';
      alink.click();
    });
