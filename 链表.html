var deleteDuplicates = function(head) {

	function deleteDuplicates(head) {
        if (head == null) return null;
        var slow = head, fast = head;
        while (fast != null) {
            if (fast.val != slow.val) {
                // nums[slow] = nums[fast];
                slow.next = fast;
                // slow++;
                slow = slow.next;
            }
            // fast++
            fast = fast.next;
        }
        // 断开与后面重复元素的连接
        slow.next = null;
        return head;
    }

    function deleteDuplicates(head) {

	    }
